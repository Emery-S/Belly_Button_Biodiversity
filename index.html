<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

   <div class = "container-fluid">
          <div class="text-center">
              <h1 class="mb-3" style="color: white">Belly Button Biodiversity Dashboard</h1>
              <h4 class="mb-3" style="color: white">Use the interactive charts below to explore the dataset</h4>
          </div>
        </div>
    </div>
    <header> 
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
          data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
          aria-label="Toggle navigation">
          <a class="navbar-brand" style = "font-size: x-large; color: rgb(138, 77, 87);">Charts:</a>
          <i class="fas fa-bars"></i>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 list-unstyled">
                  <li class="nav-item active" >
                    <a class="navbar-brand" style = "font-size: medium; color: rgb(138, 77, 87);" href="#bar">Bar Chart</a>
                  </li>
              </ul>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 list-unstyled">
                  <li class="nav-item active">
                    <a class="navbar-brand" style = "font-size: medium; color: rgb(138, 77, 87);" href="#gauge">Gauge Chart</a>
                  </li>
              </ul>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 list-unstyled">
                  <li class="nav-item active">
                    <a class="navbar-brand" style = "font-size: medium; color: rgb(138, 77, 87);" href="#bubble">Bubble Chart</a>
                  </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
      <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>Test Subject ID No.:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Demographic Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div> 
      <div class="row">  
        <div class="col-md-5">
          <div id="bar"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
    </div>

    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>
  <script src="static/resources/samples.json"></script>

</body>

</html>
